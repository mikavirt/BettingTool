<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Onchain Bets Demo</title>
    <!-- Pull in ethers.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <h1>Onchain Bets</h1>

    <button id="connectWallet">Connect Wallet</button>
	  <div id="status">Not connected</div>

    <script>
      const connectBtn = document.getElementById('connectBtn');
      const statusDiv = document.getElementById('status');

      connectBtn.onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            // Request account access
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const selectedAccount = accounts[0]; 

            // Create an ethers provider + signer
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();

            // Update the UI to show the wallet address
            statusDiv.innerText = `Connected: ${selectedAccount}`;
            
            // If needed, you can also verify the signer address:
            // const signerAddress = await signer.getAddress();
            // console.log("Signer address:", signerAddress);
          } catch (error) {
            console.error(error);
            statusDiv.innerText = `Error: ${error.message}`;
          }
        } else {
          statusDiv.innerText = 'No MetaMask (or other) wallet found';
        }
      };
    </script>

    <div id="content"></div>

    <script>
      const contractAddress = "0xf6a6F897932e13E6f25193a5d754b9c81a2c3608";  // your deployed contract address
      const abi = [
        // Paste the ABI JSON here (you can get it from Remix after compilation)
        [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_description",
				"type": "string"
			},
			{
				"internalType": "string[]",
				"name": "_choices",
				"type": "string[]"
			},
			{
				"internalType": "string",
				"name": "_betDate",
				"type": "string"
			}
		],
		"name": "createBet",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_username",
				"type": "string"
			}
		],
		"name": "createUser",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "betId",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "choiceIndex",
				"type": "uint256"
			}
		],
		"name": "vote",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "bets",
		"outputs": [
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "betDate",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getAllBetTitles",
		"outputs": [
			{
				"internalType": "uint256[]",
				"name": "betIds",
				"type": "uint256[]"
			},
			{
				"internalType": "string[]",
				"name": "descriptions",
				"type": "string[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "betId",
				"type": "uint256"
			}
		],
		"name": "getBetChoices",
		"outputs": [
			{
				"internalType": "uint256[]",
				"name": "choiceIds",
				"type": "uint256[]"
			},
			{
				"internalType": "string[]",
				"name": "choiceTexts",
				"type": "string[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "betId",
				"type": "uint256"
			}
		],
		"name": "getBetInfo",
		"outputs": [
			{
				"internalType": "string",
				"name": "description",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "betDate",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "betId",
				"type": "uint256"
			}
		],
		"name": "getBetResults",
		"outputs": [
			{
				"internalType": "string",
				"name": "betDate",
				"type": "string"
			},
			{
				"internalType": "string[]",
				"name": "userNames",
				"type": "string[]"
			},
			{
				"internalType": "uint256[]",
				"name": "choicesVoted",
				"type": "uint256[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "usernames",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
      ];

      let provider;
      let signer;
      let contract;

      document.getElementById('connectWallet').onclick = async () => {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, provider);

            document.getElementById('connectWallet').textContent = "Wallet Connected";
            loadBets();
          } catch (err) {
            console.error(err);
          }
        } else {
          alert("No Ethereum wallet detected!");
        }
      };

      async function loadBets() {
        try {
          const [betIds, descriptions] = await contract.getAllBetTitles();
          let html = "<h2>All Bets</h2><ul>";
          for (let i = 0; i < betIds.length; i++) {
            html += `<li>
              <strong>ID #${betIds[i]}:</strong> ${descriptions[i]}
              <button onclick="showDetails(${betIds[i]})">Details</button>
            </li>`;
          }
          html += "</ul>";

          document.getElementById('content').innerHTML = html;
        } catch (err) {
          console.error(err);
        }
      }

      async function showDetails(betId) {
        try {
          const [desc, betDate] = await contract.getBetInfo(betId);
          // Or call getBetResults, getBetChoices, etc. as needed
          alert("Bet: " + desc + "  |  Date: " + betDate);
        } catch (err) {
          console.error(err);
        }
      }
    </script>
  </body>
</html>
