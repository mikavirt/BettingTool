  <body>
    <h1>Onchain Bets v0.5.0</h1>

    <button id="connectWallet">Connect Wallet</button>
	  <div id="status">Not connected</div>

    <script>
      const statusDiv = document.getElementById('status');
      const connectBtn = document.getElementById('connectWallet');

      // Keep track of the current account
      let currentAccount = null;

      // 1) On page load, check if there's an injected provider (MetaMask)
      window.addEventListener('load', async () => {
        if (typeof window.ethereum !== 'undefined') {
          // Listen for account changes right away
          window.ethereum.on('accountsChanged', handleAccountsChanged);

          // Check if we're already connected
          try {
            const accounts = await window.ethereum.request({ method: 'eth_accounts' });
            if (accounts.length > 0) {
              currentAccount = accounts[0];
              statusDiv.innerText = `Already connected: ${currentAccount}`;
            }
          } catch (err) {
            console.error('Error checking accounts:', err);
          }
        } else {
          statusDiv.innerText = 'MetaMask not found';
        }
      });

      // 2) Clicking the button explicitly requests user to connect
      connectBtn.onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (accounts.length > 0) {
              currentAccount = accounts[0];
              statusDiv.innerText = `Connected: ${currentAccount}`;
            }
          } catch (err) {
            console.error('User rejected connection:', err);
            statusDiv.innerText = 'Connection rejected';
          }
        } else {
          statusDiv.innerText = 'MetaMask not found';
        }
      };

      // 3) Handle account changes (fires when user switches accounts in MetaMask)
      function handleAccountsChanged(accounts) {
        if (accounts.length === 0) {
          // No accounts means MetaMask is locked or the user removed permissions
          currentAccount = null;
          statusDiv.innerText = 'Not connected';
        } else {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount}`;
        }
      }
    </script>
    <div id="content"></div>

      const contractAddress = "0xf6a6F897932e13E6f25193a5d754b9c81a2c3608";  // your deployed contract address

      ];

      let provider;
      let signer;
      let contract;

      document.getElementById('connectWallet').onclick = async () => {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, provider);

            document.getElementById('connectWallet').textContent = "Wallet Connected";
            loadAllBets();
          } catch (err) {
            console.error(err);
          }
        } else {
          alert("No Ethereum wallet detected!");
        }
      };

      async function loadAllBets() {
        try {
          // 1. Fetch all bet IDs & descriptions
          const [betIds, descriptions] = await contract.getAllBetTitles();

          let html = "";

          // 2. Loop through each bet
          for (let i = 0; i < betIds.length; i++) {
            const betId = betIds[i];

            // Get bet info: returns (description, betDate)
            const [betDescription, betDate] = await contract.getBetInfo(betId);

            // If you have a separate getEndDate or something similar,
            // fetch it here. Otherwise, just use betDate for both.
            // const endDate = await contract.getEndDate(betId); <-- only if your contract has it

            // 3. Get all choices for this bet
            const [choiceIds, choiceTexts] = await contract.getBetChoices(betId);

            // 4. Get the results (date, userNames[], choicesVoted[])
            const [_, userNames, choicesVoted] = await contract.getBetResults(betId);
            // or destructure fully: const [resBetDate, userNames, choicesVoted] = ...

            // 5. Organize user names by choice index
            // Initialize an array-of-arrays to hold voters for each choice
            let votersByChoice = new Array(choiceIds.length).fill(null).map(() => []);
            for (let j = 0; j < userNames.length; j++) {
              const choiceIndex = choicesVoted[j];
              votersByChoice[choiceIndex].push(userNames[j]);
            }

            // 6. Build the HTML for this bet
            html += `<h3>Paris n°${betId}: "${betDescription}" -- "${betDate}"</h3>`;
            
            // Show each choice + user names
            for (let k = 0; k < choiceIds.length; k++) {
              const cId = choiceIds[k];
              const cText = choiceTexts[k];
              const voters = votersByChoice[k];

              html += `<div style="margin-left:20px;">`;
              html += `- Choix ${cId} (${cText}): [${voters.join(", ")}]`;
              html += `</div>`;
            }

            // Show end date (if you have it)
            html += `<div>Date de clôture du pari: TBD</div><hr/>`;
          }

          document.getElementById('content').innerHTML = html;

        } catch (err) {
          console.error(err);
          document.getElementById('content').innerText = "Error fetching bets.";
        }
      }
