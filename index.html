<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Onchain Bets Demo</title>
    <!-- Pull in ethers.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <h1>Onchain Bets</h1>

    <button id="connectWallet">Connect Wallet</button>
	  <div id="status">Not connected</div>

    <script>
      window.addEventListener('load', async () => {
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts.length > 0) {
        // Already connected
        document.getElementById('status').innerText = `Connected: ${accounts[0]}`;
      }
    } catch (err) {
      console.error(err);
    }
  }
});
	    let currentAccount = null;

      // When the user clicks "Connect Wallet," request accounts
      document.getElementById('connectBtn').onclick = async () => {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            // If at least one account is returned, store and display it
            if (accounts.length > 0) {
              currentAccount = accounts[0];
              document.getElementById('status').innerText = `Connected: ${currentAccount}`;
            }

            // Listen for account changes and update automatically
            window.ethereum.on('accountsChanged', handleAccountsChanged);

          } catch (err) {
            console.error(err);
            document.getElementById('status').innerText = `Error: ${err.message}`;
          }
        } else {
          document.getElementById('status').innerText = 'No Ethereum wallet found';
        }
      };

      // Fired whenever the user switches accounts in MetaMask
      function handleAccountsChanged(accounts) {
        if (accounts.length === 0) {
          // Wallet locked or no accounts available
          currentAccount = null;
          document.getElementById('status').innerText = 'Not connected';
        } else {
          currentAccount = accounts[0];
          document.getElementById('status').innerText = `Connected: ${currentAccount}`;
        }
      }
    </script>

    <div id="content"></div>

]
      ];

      let provider;
      let signer;
      let contract;

      document.getElementById('connectWallet').onclick = async () => {
        if (window.ethereum) {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, provider);

            document.getElementById('connectWallet').textContent = "Wallet Connected";
            loadBets();
          } catch (err) {
            console.error(err);
          }
        } else {
          alert("No Ethereum wallet detected!");
        }
      };

      async function loadBets() {
        try {
          const [betIds, descriptions] = await contract.getAllBetTitles();
          let html = "<h2>All Bets</h2><ul>";
          for (let i = 0; i < betIds.length; i++) {
            html += `<li>
              <strong>ID #${betIds[i]}:</strong> ${descriptions[i]}
              <button onclick="showDetails(${betIds[i]})">Details</button>
            </li>`;
          }
          html += "</ul>";

          document.getElementById('content').innerHTML = html;
        } catch (err) {
          console.error(err);
        }
      }

      async function showDetails(betId) {
        try {
          const [desc, betDate] = await contract.getBetInfo(betId);
          // Or call getBetResults, getBetChoices, etc. as needed
          alert("Bet: " + desc + "  |  Date: " + betDate);
        } catch (err) {
          console.error(err);
        }
      }
    </script>
  </body>
</html>
